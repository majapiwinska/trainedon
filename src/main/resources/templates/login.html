<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create training training</title>
    <div th:include="model/header :: header"></div>
</head>
<body>
<div th:include="model/indexMenu :: indexMenu"></div>

<div class="col-md-6">
    <div class="container">
        <div class="jumbotron">
            <form role="form" th:action="@{/login}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" class="form-control" th:field="*{email}"/>
                </div>
                <div class="form-group ">
                    <label for="password">Password</label>
                    <input id="password" type="password" class="form-control" th:field="*{password}"/>
                </div>
                <div align="center">
                    <button class="btn btn-primary btn-raised" type="submit" >Log in</button>
                </div>
            </form>
        </div>

    </div>
</div>

</body>
</html>
