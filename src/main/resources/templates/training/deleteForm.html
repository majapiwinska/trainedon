<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Delete training session</title>
    <div th:include="model/header :: header"></div>
</head>
<body>
<div th:include="model/topMenu :: topMenu"></div>

<div class="container-fluid image-in-the-background" align="center">

    <div class="col-md-8 form-position" style="position: relative; margin-top: 10px; margin-left: 15.5%">
        <div class="jumbotron" >
            <form  action="#" th:action="@{/delete}" th:object="${training}" th:method="delete">
                <input type="hidden" name="_method" value="delete"/>
                <input type="submit" value="DELETE"/>
                <div class="form-group" >
                    <label class="control-label">Id</label>
                    <input type="text" class="form-control" th:field="*{id}"/>
                </div>
                <div class="form-group" >
                    <label class="control-label">Title</label>
                    <input type="text" class="form-control" th:field="*{title}"/>
                </div>
                <div class="form-group" >
                    <label class="control-label">Trainer</label>
                    <input type="text" class="form-control" th:field="*{trainer}"/>
                </div>
                <div class="form-group" >
                    <label class="control-label">Time</label>
                    <input type="text" class="form-control" th:field="*{length}"/>
                </div>
                <div class="form-group label-floating" >
                    <label class="control-label">Tags</label>
                    <input type="text" class="form-control" th:field="*{tags}"/>
                </div>
                <input type="submit" th:value="Submit"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
