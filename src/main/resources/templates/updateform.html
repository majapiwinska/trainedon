<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update training</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="/resources/bootstrap-4.0.0-alpha.4/dist/css/bootstrap.css"
          th:href="@{/webjars/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="/startbootstrap-creative-gh-pages/css/creative.min.css" rel="stylesheet" media="screen"/>


</head>
<body>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="/startbootstrap-creative-gh-pages/js/creative.min.js"></script>
<script src="/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

<form  action="#" th:action="@{/update}" th:object="${training}" method="post">
    <table>
        <tr>
            <td>Id:</td>
            <td><input type="text" th:field="*{id}"/> </td>
        </tr>
        <tr>
            <td>Title:</td>
            <td><input type="text" th:field="*{title}"/> </td>
        </tr>
        <tr>
            <td>Trainer:</td>
            <td><input type="text" th:field="*{trainer}"/></td>
        </tr>
        <tr>
            <td>Time:</td>
            <td><input type="text" th:field="*{length}"/></td>
        </tr>
        <tr>
            <td>Blocks</td>
            <td><input type ="text" th:field="*{blocks}"/></td>
        </tr>
    </table>
    <input type="submit" th:value="Submit"/>


</form>

<button id="createBlock" class="float-left submit-button" >Create new block</button>

</body>
</html>
