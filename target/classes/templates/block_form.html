<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create block</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="/resources/bootstrap-4.0.0-alpha.4/dist/css/bootstrap.css"
          th:href="@{/webjars/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

     <link href="/startbootstrap-creative-gh-pages/css/creative.min.css" rel="stylesheet" media="screen"/>


</head>
<script>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="/startbootstrap-creative-gh-pages/js/creative.min.js"></script>
<script src="/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>



<form  id="newBlock" action="#" th:action="@{/block_form}" th:object="${block}" method="post">
    <table>
        <tr>
            <td>Title:</td>
            <td><input type="text" th:field="*{title}"/> </td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><input type="text" th:field="*{description}"/></td>
        </tr>
        <tr>
            <td>Time:</td>
            <td><input type="text" th:field="*{minutes}"/></td>
        </tr>
    </table>
    <input type="submit" th:value="Submit"/>
</form>


</body>
</html>
