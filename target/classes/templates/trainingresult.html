<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Created training session</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/simple.css"
          th:href="@{css/simple.css}" rel="stylesheet" media="screen"/>

    <script>
        function createBlock(){
            document.getElementById("newBlock").style.display="block";
        } {


        }
    </script>

</head>
<body>
<h1></h1>
<table>
    <tr>
        <th>Id</th>
        <th>training Name</th>
        <th>Trainer</th>
        <th>Time</th>
    </tr>
    <tr>
        <td th:text="${training.id}">Id</td>
        <td th:text="${training.title}">training Name</td>
        <td th:text="${training.trainer}">Trainer</td>
        <td th:text="${training.length}">Time</td>
    </tr>
</table>

<table>
    <tr>
        <th>Block Id</th>
        <th>Block title</th>
        <th>Description</th>
        <th>Minutes</th>
    </tr>
    <tr th:each="block : ${training.blocks}">
        <td th:text="${block.id}">Id</td>
        <td th:text="${block.title}">training Name</td>
        <td th:text="${block.description}">Trainer</td>
        <td th:text="${block.minutes}">Time</td>
    </tr>
</table>

<button onclick="createBlock()">Create new block</button>

<form  id="newBlock" action="#" th:action="@{/block_form}" th:object="${block}" method="post">
    <table>
        <tr>
            <td>Title:</td>
            <td><input type="text" th:field="*{title}"/> </td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><input type="text" th:field="*{description}"/></td>
        </tr>
        <tr>
            <td>Time:</td>
            <td><input type="text" th:field="*{minutes}"/></td>
        </tr>
    </table>
    <input type="submit" th:value="Submit"/>
</form>

</body>
</html>
