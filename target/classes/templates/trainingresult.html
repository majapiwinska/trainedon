<script src="http://code.jquery.com/jquery.js"></script>

<div class="container-fluid">
<h1></h1>
<table class="table table-strped">
    <tr>
        <th>Id</th>
        <th>training Name</th>
        <th>Trainer</th>
        <th>Time</th>
    </tr>
    <tr>
        <td th:text="${training.id}">Id</td>
        <td th:text="${training.title}">training Name</td>
        <td th:text="${training.trainer}">Trainer</td>
        <td th:text="${training.length}">Time</td>
    </tr>
</table>
    <div class="col-md-4"  th:each="block : ${training.blocks}">
        <div class="card">
            <div class="card-title" th:text="${block.title}"></div>
            <div class="card-subtitle" th:text="${block.id}"></div>
            <div class="card-text" th:text="${block.description}"></div>
            <div class="card-text" th:text="${block.minutes}"></div>
        </div>
    </div>

<form th:attr="action=@{'/new_block/'+${training.id}}" id="newBlock2" method="post">
    <table class="table table-condensed">
        <tr>
            <td>Title:</td>
            <td><input type="text" name="title"/> </td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><input type="text" name="description"/></td>
        </tr>
        <tr>
            <td>Time:</td>
            <td><input type="text" name="minutes"/></td>
        </tr>
    </table>
    <input type="submit" th:value="Submit"/>
</form>
