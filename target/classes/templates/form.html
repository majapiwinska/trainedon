<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create training training</title>
    <div th:include="model/header :: header"></div>

</head>
<body>
<div th:include="model/topMenu :: topMenu"/>

<div class="container-fluid image-in-the-background" align="center">

<div class="col-md-8 form-position" style="position: relative; margin-top: 10px; margin-left: 15.5%">
    <div class="jumbotron" >
        <h2>Create training</h2>
            <form  action="#" th:action="@{/form}" th:object="${training}" method="post">
                <div class="form-group label-floating" >
                    <label class="control-label">Title</label>
                    <input type="text" class="form-control" name="title" th:field="*{title}"/>
                </div>
                <div class="form-group label-floating" >
                    <label class="control-label">Trainer</label>
                    <input type="text" class="form-control" name="trainer" th:value="${user.email}"/>
                </div>
                <div class="form-group label-floating" >
                    <label class="control-label">Time</label>
                    <input type="text" class="form-control" th:field="*{length}"/>
                </div>
                <div class="form-group label-floating" >
                    <label class="control-label">Blocks</label>
                    <input type="text" class="form-control" th:field="*{blocks}"/>
                </div>
                <div class="form-group label-floating" >
                    <label class="control-label">Tags</label>
                    <input type="text" class="form-control" th:field="*{tags}"/>
                </div>
                <button type="submit" class="btn btn-primary " th:value="Submit">Submit</button>
            </form>
    </div>
</div>
<div class="col-md-8"  style="position: relative; margin-top: 10px; margin-left: 15.5%">
    <div class="jumbotron">
    <h2>Blocks</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Description</th>
                <th>Time</th>
            </tr>
            <tr th:each="block : ${blocks}">
                <td th:text="${block.id}">Id</td>
                <td th:text="${block.title}">Title</td>
                <td th:text="${block.description}">Description</td>
                <td th:text="${block.minutes}">Time</td>
            </tr>
        </table>
</div>
</div>
</div>
</body>
</html>
